{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
        {{ if .Content }}
            <div class="prose prose-lg">
                {{ .Content }}
            </div>
        {{ end }}
    </header>

    {{ if .Data.Terms }}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range .Data.Terms.Alphabetical }}
                <div class="bg-white border rounded-lg p-6 hover:shadow-md transition-shadow">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{{ .Page.RelPermalink }}" class="text-gray-900 hover:text-blue-600">
                            {{ .Page.Title }}
                        </a>
                    </h2>
                    <p class="text-gray-600">
                        {{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}
                    </p>
                </div>
            {{ end }}
        </div>
    {{ else }}
        <p class="text-gray-600">No terms found.</p>
    {{ end }}
</div>
{{ end }}
