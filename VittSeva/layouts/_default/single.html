{{ define "main" }}
<div class="container mx-auto px-4 py-16">
  <article class="max-w-4xl mx-auto">
    <header class="mb-8">
      <h1 class="text-4xl font-bold mb-4 text-gray-900">{{ .Title }}</h1>
      {{ if .Params.description }}
      <p class="text-xl text-gray-600">{{ .Params.description }}</p>
      {{ end }}
      {{ if .Date }}
      <time class="text-sm text-gray-500">{{ .Date.Format "January 2, 2006" }}</time>
      {{ end }}
    </header>
    
    <div class="prose prose-lg max-w-none text-gray-900">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
